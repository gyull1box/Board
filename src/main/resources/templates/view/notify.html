<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout" th:with="title='Result'">


<div layout:fragment="content">
    <div class="py-5 text-center">

        <div th:if="${result_code == 'password.reset.send'}">
            <p class="lead">My_Pro: 패스워드 재설정</p>
            <h2>
                [<span th:text="${email}"></span>]로 링크를 전송하였습니다.
            </h2>
        </div>

        <div th:if="${result_code == 'password.reset.complete'}">
            <p class="lead">My_Pro: 패스워드 재설정</p>
            <h2>
                패스워드 재설정이 완료되었습니다.
            </h2>
        </div>

        <div th:if="${result_code == 'password.reset.complete'}">
            <p class="lead">My_Pro: 패스워드 재설정</p>
            <h2>
                패스워드 재설정이 완료되었습니다.
            </h2>
        </div>

        <div th:if="${result_code == 'already.joined.member'}">
            <p class="lead">My_Pro: 이미 가입한 회원입니다.</p>
            <h2>
                로그인 되었습니다.
            </h2>
        </div>

        <div th:if="${result_code == 'notting.all.content'}">
            <p class="lead">My_Pro: 제목, 내용을 모두 입력해주세요.</p>
            <h2>
                사진이 첨부되었는지 확인해주십시오.
            </h2>
        </div>

        <div th:if="${result_code == 'not.type.img'}">
            <p class="lead">My_Pro: 죄송합니다. </p>
            <h2>
                첨부파일 형식이 jpg, png 인지 확인해 주세요.
            </h2>
        </div>

    </div>


</div>


</html>
